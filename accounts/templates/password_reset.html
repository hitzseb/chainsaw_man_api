{% extends 'base.html' %}

{% block content %}

<div class="container py-5 mb-5">
  <div class="col-sm-10 col-md-7 col-lg-6 col-xl-5 col-xxl-4 mx-auto mb-5">

      <h2>Change password</h2>

      <form method="post" action="{% url 'password_reset' token=user.confirmation_token %}">
        {% csrf_token %}
        <label for="password1">New password:</label>
        <input class="form-control" type="password" name="password1" required>
        <br>
        <label for="password2">Confirm password:</label>
        <input class="form-control" type="password" name="password2" required>
        <br>
        <button class="btn btn-primary" type="submit">Reset password</button>
      </form>
      
  </div>
</div>
  
{% endblock %}
