{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container my-4">
  <div class="col-sm-10 col-md-7 col-lg-6 col-xl-5 col-xxl-4 mx-auto">

    <h2>Enter your email</h2>

    <form method="post" action="{% url 'password_reset_request' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-dark" type="submit">Enviar</button>
    </form>
    
  </div>
</div>

{% endblock %}
