{% extends 'base.html' %}

{% block content %}

<div class="container py-5 mb-5">
  <div class="col-sm-12 col-md-11 col-lg-10 col-xl-9 col-xxl-8 mx-auto">

    <h2>Anime</h2>

    <ul class="list-group my-4">
      {% for anime in anime_list %}
      <li class="list-group-item list-group-item-action">
        <a class="text-decoration-none fw-bold" href="{% url 'anime_update' pk=anime.pk %}">
          {{ anime.number }}-{{ anime.title }}
        </a>
        <a class="text-decoration-none text-danger float-end" href="{% url 'anime_delete' pk=anime.pk %}">
          Delete
        </a>
      </li>
      {% endfor %}
    </ul>
    
    <a class="btn btn-primary mt-3" href="{% url 'anime_create' %}">Add Anime</a>
    
  </div>
</div>

{% endblock %}
