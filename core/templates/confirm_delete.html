{% extends 'base.html' %}

{% block content %}

<div class="container py-5 mb-5">
  <div class="col-sm-12 col-md-11 col-lg-10 col-xl-9 col-xxl-8 mx-auto mb-5">

    <form method="post">{% csrf_token %}
      <p class="lead">Are you sure you want to delete "{{ object }}"?</p>
      <input class="btn btn-primary" type="submit" value="Confirm">
    </form>
      
  </div>
</div>

{% endblock %}
